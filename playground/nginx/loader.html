<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: fixed;
    }

    #ui-overlay {
      position: fixed;
      width: 100%;
    }

    #ui-overlay input[type="range"] {
      width: 100%;
      margin: 0;
      padding: 5px;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="ui-overlay">
  </div>
  <script>
    const htmlCanvas = document.getElementById('canvas');
    function resizeCanvas() {
      htmlCanvas.width = window.innerWidth;
      htmlCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas, false);
  </script>
  <!-- Note the usage of `type=module` here as this is an ES6 module -->
  <script type="module">
    const ui = document.getElementById('ui-overlay');
    ui.innerText = 'Loading...';
    // Use ES module import syntax to import functionality from the module
    // that we have compiled.
    //
    // Note that the `default` import is an initialization function which
    // will "boot" the module and make it ready to use. Currently browsers
    // don't support natively imported WebAssembly as an ES module, but
    // eventually the manual initialization won't be required!
    // import init, { greet } from './wasm.js';

    async function run() {
      const is_local = false;
      const params = new URLSearchParams(window.location.search);
      const hash = params.get('hash');
      let mod;
      if (is_local) {
        mod = await import('./pkg/wasm.js');
      } else {
        mod = await import('./wasm/' + hash + '.js');
      }
      let init = mod.default;
      ui.innerText = '';
      // options:
      //   * hash
      //   * mode: interactive | once
      // const params = new URLSearchParams(window.location.search);
      // console.log('Params: ', params.get('hash'));
      // First up we need to actually load the wasm file, so we use the
      // default export to inform it where the wasm file is located on the
      // server, and then we wait on the returned promise to wait for the
      // wasm to be loaded.
      //
      // It may look like this: `await init('./pkg/without_a_bundler_bg.wasm');`,
      // but there is also a handy default inside `init` function, which uses
      // `import.meta` to locate the wasm file relatively to js file.
      //
      // Note that instead of a string you can also pass in any of the
      // following things:
      //
      // * `WebAssembly.Module`
      //
      // * `ArrayBuffer`
      //
      // * `Response`
      //
      // * `Promise` which returns any of the above, e.g. `fetch("./path/to/wasm")`
      //
      // This gives you complete control over how the module is loaded
      // and compiled.
      //
      // Also note that the promise, when resolved, yields the wasm module's
      // exports which is the same as importing the `*_bg` module in other
      // modes
      if (is_local)
        await init();
      else
        await init('./wasm/' + hash + '.wasm');

      // function redrawCanvas() {
      //   await init();
      // }
      // window.addEventListener('resize', redrawCanvas, false);

      // And afterwards we can use all the functionality defined in wasm.
      //greet();
    }

    run();
  </script>
</body>

</html>
